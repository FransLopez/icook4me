<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="Francisco López Muñoz">
    <title>iCook4me</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css" </head>

    <body>
        <header class="navbar-header">
            <nav>
                <div class="navbar-primary">
                    <div class="container">
                        <ul class="navbar-list">
                            <li class="login-brand">
                                <h1 class="brand-nav"><a class="link" href="index.html">iCook4me</a></h1>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main id="login" class="container">
            <h3 class="text-center">Login <!--or <a href="#">Sign up</a>--></h3>
            <div class="row-flex">
                <div class="item-row-flex social-buttons">
                    <a href="#" class="btn btn-lg btn-block btn-facebook">
                        <i class="fa fa-facebook visible-xs"></i>
                        <span class="hidden-xs">Facebook</span>
                    </a>
                </div>
                <div class="item-row-flex social-buttons">
                    <a href="#" class="btn btn-lg btn-block btn-twitter">
                        <i class="fa fa-twitter visible-xs"></i>
                        <span class="hidden-xs">Twitter</span>
                    </a>
                </div>
                <div class="item-row-flex social-buttons">
                    <a href="#" class="btn btn-lg btn-block btn-google">
                        <i class="fa fa-google-plus visible-xs"></i>
                        <span class="hidden-xs">Google+</span>
                    </a>
                </div>
                <div class="item-row-flex not-button">
                    <label class="remember-me">
                        <input type="checkbox" value="remember-me"><span>Remember Me</span>
                    </label>
                </div>
                <div class="item-row-flex not-button">
                    <p>
                        <a href="#" class="link-thumbnail">Forgot password?</a>
                    </p>
                </div>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>

</html>
