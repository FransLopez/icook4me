<div id="login">
    <div ng-show="vm.msg" ng-click="vm.showMsg()" class="alert alert-danger msg-alert">
        <strong>Usuario o contraseña incorrectos</strong>
    </div>
    <div id="content">
        <div class="flex-login">
            <div>
                <form ng-submit="vm.login($event)" id="form-login" action="" autocomplete="off" method="POST">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" required ng-model="vm.username" class="form-control" placeholder="Dirección de correo electrónico">
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" required ng-model="vm.password" class="form-control" placeholder="*************">
                    </div>
                    <span class="help-block"></span>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                    <div class="new-count color-text">
                        <div>¿No tienes una cuenta?</div>
                        <a class="btn btn-success" href="/register" role="button">Regístrate</a>
                    </div>
                </form>
            </div>
            <div class="color-text box-text">
                <h1>iCook4me</h1>
                <h3>Cualquier día es bueno para comenzar a cocinar,<br/>¿Qué vas a comer hoy?</h3>
            </div>
        </div>
    </div>
</div>
