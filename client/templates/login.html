<div id="login">
    <div ng-show="vm.msg" ng-click="vm.showMsg()">
        <div class="alert alert-danger">
            <strong>Usuario o contraseña incorrectos</strong>
        </div>
    </div>
    <h3 class="text-center">Inicia sesión</h3>
    <div class="omb_login">
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" action="" autocomplete="off" method="POST" ng-submit="vm.login($event)">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" required ng-model="vm.username" class="form-control" placeholder="Dirección de correo electrónico">
                    </div>
                    <span class="help-block"></span>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" required ng-model="vm.password" class="form-control" placeholder="*************">
                    </div>
                    <span class="help-block"></span>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                </form>
            </div>
        </div>
        <div class="new-count">
            <div>¿No tienes una cuenta?</div>
            <a class="btn btn-success" href="/register" role="button">Registrate</a>
        </div>
    </div>
</div>
