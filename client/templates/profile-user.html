<section class="profile">
    <div class="row">
        <div class="col-xs-12 col-sm-2">
            <div class="img-user-thumbnail img-profile">
                <span class="thumbnail img-responsive">
                    <img src="{{vm.userData.image}}" err-src="/img/noimage-user.jpg" alt="{{vm.userData.name}}">
                </span>
            </div>
        </div>
        <div class="col-xs-12 col-sm-8 user-info">
            <h5 class="bold-text">{{vm.userData.name}}</h5>
            <div ng-if="vm.userData.description">
                <p>{{vm.userData.description}}</p>
            </div>
        </div>
        <div class="col-xs-12" ng-if="vm.userData.recipes.length > 0">
            <h3 class="title-section"><strong>{{vm.userData.recipes.length}}</strong> Recetas publicadas por {{vm.userData.name}}</h3>
        </div>
    </div>
    <div ng-if="vm.recipes" class="col-flex recipe-profile" infinite-scroll="vm.showMoreItems()" infinite-scroll-distance="0" infinite-scroll-disabled="vm.busy">
        <article class="item-flex" ng-repeat="recipe in vm.recipes | limitTo: vm.limitation">
            <recipe-internal recipe=recipe></recipe-internal>
        </article>
    </div>
</section>
