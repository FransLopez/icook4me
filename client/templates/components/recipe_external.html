<article class="item-flex">
    <div class="thumbnail row thumbnail-recipe">
        <section class="col-xs-12 external-recipe">
            <div class="caption">
                <div class="text-center">
                    <a ng-href="{{recipe.url}}" target="_black" class="link-thumbnail brand-extenal-recipe">
                        {{recipe.title}}
                        </a>
                </div>
            </div>
            <a ng-href="{{recipe.url}}" target="_black" class="thumbnail img-responsive">
                <img ng-src="{{recipe.image}}" err-SRC="/img/noimage-recipe.jpg" alt="{{recipe.title}}">
            </a>
        </section>
        <footer class="col-xs-12">
            <nav>
                <div class="navbar-thumbnail-recipe">
                    <div class="text-center">
                        <ul class="navbar-list">
                            <li>
                                <span class="link link-thumbnail link-apply">
                                    <i class="fa fa-book" aria-hidden="true" ng-click="addBookmark()"></i>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <header>
                <div class="col-xs-12 text-center">
                    <div>Puedes encontrar mÃ¡s recetas en:</div>
                    <div><a ng-href="http://{{recipe.publisher_url}}" target="_blank" class="link-text link-username-recipe link-publisher">{{recipe.publisher}}</a></div>
                </div>
            </header>
        </footer>
    </div>
</article>
