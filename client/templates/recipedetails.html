<article class="row fullscreen-recipe show-recipe">
    <header class="col-xs-12">
        <h2>
          {{recipe.title}}
        </h2>
    </header>
    <section class="col-xs-12 text-center fullscreen-recipe-img">
        <img class="img-responsive center-block" ng-src="/img/{{recipe.image}}" alt="{{recipe.title}}">
        <div class="recipeinfo">
            <div class="text-center">
                <ul class="navbar-list">
                    <li>
                        <a class="link link-thumbnail" href="index.html" title="Home">
                            <i class="fa fa-commenting" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="link link-thumbnail" href="search.html">
                            <i class="fa fa-heart" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="link link-thumbnail link-apply" href="add.html">
                            <i class="fa fa-book" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a class="link link-thumbnail" href="book.html">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <p>Autor: <a href="#!/profile/{{recipe.autor.id}}" class="link-thumbnail link-username-recipe">{{recipe.autor.name}}</a></p>
        </div>
    </section>
    <section class="col-xs-12 fullscreen-recipe-description">
        <h3>Description:</h3>
        <p>{{recipe.description}}</p>
    </section>
    <section class="col-xs-12 fullscreen-recipe-ingredients">
        <h3>Ingredientes:</h3>
        <ul>
            <li ng-repeat="ingredient in recipe.ingredients track by $index">
                {{ingredient}}
            </li>
        </ul>
    </section>
    <section class="col-xs-12 fullscreen-recipe-preparation">
        <h3>Preparaci√≥n:</h3>
        <ol>
            <li ng-repeat="step in recipe.steps track by $index">
                {{step}}
                <div class="line-step"></div>
            </li>
        </ol>
    </section>
</article>
